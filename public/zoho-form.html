    <script>
      function validateEmail6912073000000776492 (){
        var form = document.forms['WebForm6912073000000776492'];
        var emailFld = form.querySelectorAll('[ftype=email]');
        for(var i=0; i<emailFld.length; i++){
          var emailVal = emailFld[i].value.trim();
          if(emailVal.length){
            var atpos = emailVal.indexOf('@');
            var dotpos = emailVal.lastIndexOf('.');
            if(atpos<1 || dotpos<atpos+2 || dotpos+2 >= emailVal.length){
              alert('Please enter a valid email address.');
              emailFld[i].focus();
              return false;
            }
          }
        }
        return true;
      }
      function checkMandatory6912073000000776492 (){
        var mndFileds = ['NAME', 'Email', 'COBJ2CF4', 'COBJ2CF5'];
        var fldLangVal = ['Full Name', 'Email', 'State/Province', 'Country'];
        for(var i=0; i<mndFileds.length; i++){
          var fieldObj = document.forms['WebForm6912073000000776492'][mndFileds[i]];
          if(fieldObj){
            if(fieldObj.value.trim().length == 0 ){
              alert(fldLangVal[i] + ' cannot be empty.');
              fieldObj.focus();
              return false;
            }
          }
        }
        if(!validateEmail6912073000000776492()){ return false; }
        return true;
      }
    </script>
